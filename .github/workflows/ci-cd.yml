name: CI/CD

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: write
  actions: write

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Test
        run: npm run test --if-present

      - name: Build
        run: npm run build
        env:
          VITE_API_BASE_URL_STAGING: ${{ secrets.VITE_API_BASE_URL_STAGING }}
          VITE_API_BASE_URL_PROD: ${{ secrets.VITE_API_BASE_URL_PROD }}
          VITE_AUTH_LOGIN_PATH: /auth/login
          VITE_AUTH_REFRESH_PATH: /auth/refresh
          VITE_AUTH_LOGOUT_PATH: /auth/logout
          VITE_AUTH_ME_PATH: /auth/me
          VITE_UPLOAD_THUMBNAIL_PATH: /admin/uploads/thumbnail
          VITE_UPLOAD_ATTACHMENT_PATH: /admin/uploads/attachment

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  deploy:
    needs: ci
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    concurrency:
      group: pages-deploy
      cancel-in-progress: true
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./dist
          force_orphan: true
          commit_message: "chore: deploy to gh-pages"
